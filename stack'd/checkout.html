<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Stack'd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">

    <div class="container py-5">
        <h2 class="text-center mb-4">Checkout</h2>

        <div class="row">

            <div class="col-md-6 mb-4">
                <h5>Your Order</h5>
                <ul id="checkout-cart" class="list-group mb-3"></ul>
                <div class="text-end fw-bold">Total: $<span id="checkout-total">0.00</span></div>
            </div>

            <div class="col-md-6">
                <h5>Customer Information</h5>
                <form id="checkout-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required />
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Delivery Address</label>
                        <input type="text" class="form-control" id="address" required />
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Place Order</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="orderModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4">
                <h5 class="modal-title mb-3">Order Confirmed!</h5>
                <p>Thank you for ordering with Stackâ€™d. We'll deliver your food shortly!</p>
                <button class="btn btn-secondary mt-2" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
